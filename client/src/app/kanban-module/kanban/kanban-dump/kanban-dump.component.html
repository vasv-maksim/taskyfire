<div class="kanban">
	<div class="column" *ngFor="let group of groups"> 
    <div class="column__header">
      <div class="column__title">{{group .name}}</div>
    </div>
    <div cdkDropList class="column__content" 
      id={{group.id}}
      [cdkDropListData]="group.cards" 
      (cdkDropListDropped)="dropCardDump($event)"
      [cdkDropListConnectedTo]="getConnectedList()">
      <div class="cards">
        <div class="cards__list">
          <div class="cards__card" 
            *ngFor="let card of group.cards" 
            cdkDrag [cdkDragData]="card">
            {{card.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
