<div class="card-dialog">
  <h2 mat-dialog-title class="primary-color">Информация по задаче</h2>
  <mat-dialog-content class="mat-typography">
    <h3>Develop across all platforms</h3>
    <p>Learn one way to build applications with Angular and reuse your code and abilities to build
      apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>
  </mat-dialog-content>
  <mat-dialog-actions align="start">
    <button class="primary-color" mat-button [mat-dialog-close]="true" cdkFocusInitial>Ок</button>
    <button class="primary-color" mat-button mat-dialog-close>Отмена</button>
  </mat-dialog-actions>
</div>
